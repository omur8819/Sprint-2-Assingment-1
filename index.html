<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="omur8819">
    <meta keywords="digital, clock, digital clock"> 
    <link rel="stylesheet" href="style.css">
    <title>Visual Clock</title>
</head>
<body>
    <header><h1>RECEPTION</h1></header>
    <main>
        <div class="clock-container">
            <div class="box">
                <h2>ANKARA</h2><br>
                <div id="ankara" class="clock"></div>
            </div>
            <div class="box">
                <h2>WASHINGTON</h2><br>
                <div id="washington" class="clock"></div>
            </div>
            <div class="box">
                <h2>LONDON</h2><br>
                <div id="london" class="clock"></div>
            </div>
            <div class="box">
                <h2>TOKYO</h2><br>
                <div id="tokyo" class="clock"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
